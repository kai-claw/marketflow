    <!-- Loading spinner -->
    <style>
      #loading-spinner {
        position: fixed; inset: 0; z-index: 9999;
        background: #0a0e17;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        transition: opacity 0.4s ease;
      }
      #loading-spinner.fade-out { opacity: 0; pointer-events: none; }
      .spinner-bar {
        width: 4px; height: 32px; margin: 0 3px;
        background: #22c55e; border-radius: 2px;
        animation: barPulse 1s ease-in-out infinite;
      }
      .spinner-bar:nth-child(1) { animation-delay: 0s; height: 20px; }
      .spinner-bar:nth-child(2) { animation-delay: 0.15s; height: 32px; }
      .spinner-bar:nth-child(3) { animation-delay: 0.3s; height: 16px; }
      .spinner-bar:nth-child(4) { animation-delay: 0.45s; height: 28px; }
      .spinner-bar:nth-child(5) { animation-delay: 0.6s; height: 24px; }
      @keyframes barPulse {
        0%, 100% { transform: scaleY(1); opacity: 0.5; }
        50% { transform: scaleY(1.6); opacity: 1; }
      }
      .spinner-label {
        color: #94a3b8; font-family: Inter, sans-serif;
        font-size: 12px; margin-top: 16px; letter-spacing: 0.05em;
      }
    </style>

    <!-- Loading spinner -->
    <div id="loading-spinner" aria-label="Loading MarketFlow">

        <div class="spinner-bar"></div>
        <div class="spinner-bar"></div>
        <div class="spinner-bar"></div>
        <div class="spinner-bar"></div>
        <div class="spinner-bar"></div>
      </div>
      <div class="spinner-label">MarketFlow</div>
    </div>

    <!-- Noscript fallback -->
    <noscript>
      <div style="background:#0a0e17;color:#e2e8f0;display:flex;align-items:center;justify-content:center;min-height:100vh;font-family:Inter,sans-serif;text-align:center;padding:2rem;">
        <div>
          <h1 style="font-size:1.5rem;margin-bottom:0.5rem;">MarketFlow</h1>
          <p style="color:#94a3b8;">JavaScript is required to run this application.</p>
        </div>
      </div>
    </noscript>

    <div id="root"></div>
    <script>
      // Fade out loading spinner once React mounts
      const observer = new MutationObserver(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const spinner = document.getElementById('loading-spinner');
          if (spinner) {
            spinner.classList.add('fade-out');
            setTimeout(() => spinner.remove(), 400);
          }
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
  </body>
